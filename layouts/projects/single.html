{{ define "main" }}
<article class="content is-medium">
  <h2 class="title">
    {{ .Title }}
  </h2>

  <p>
    {{ .Content }}
  </p>
</article>

<div class="tags">
  {{ range .Params.categories }}
    <a href="{{ "categories" | absURL }}/{{ . | urlize }}" class="tag is-medium">{{ . }}</a>
  {{ end }}
</div>
{{ end }}
